<html>
<head>
<title>To Do List</title>
<style>
      .high {
         background-color: red;
      }
      .medium {
         background-color: orange;
      }
      .low {
         background-color: gray;
      }
      .done {
         text-decoration: line-through;
      }
      </style>
</head>
<body>
  <h1>To Do List</h1>
  <h2>HIGH</h2>
  <ul>
    <li class="high"> CS 130 homework</li>
    <li class="high">Eat breakfast</li>
    <li class="high">Eat supper</li>
    <li class="high">Go to work</li>
   </ul>
   <h2>MEDIUM</h2>
   <ul>
    <li class="medium"> Go to class</li>
    <li class="medium"> Eat lunch</li>
    <li class="medium">Talk with parents</li>
   </ul>
   <h2>LOW</h2>
   <ul>
    <li class="low"> Take a nap</li>
    <li class="low"> Watch TV</li>
   </ul>
   <ul>
    <li class="done">Wake up</li>
    <li class="done">Shower</li>
    <li class="done">HAVE FUN!</li>
  </ul>

</body>
</html>
