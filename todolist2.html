<html>
<head>
<title>To Do List</title>
<link rel="stylesheet" type="text/css" href="todolist2.css">
</head>
<body>
  <h1>To Do List</h1>
  <section class="high">
  <h2>HIGH</h2>
  <ul>
    <li > <input type="checkbox" name="group1" value="CS 130 homework">CS 130 homework</li>
    <li ><input type="checkbox" name="group1" value="eat breakfast">Eat breakfast</li>
    <li ><input type="checkbox" value="eat supper">Eat supper</li>
    <li ><input type="checkbox" value="go to work">Go to work</li>
   </ul>
   </section>
   <section class="medium">
   <h2>MEDIUM</h2>
   <ul>
    <li > <input type="checkbox" value="go to class">Go to class</li>
    <li > <input type="checkbox" value="eat lunch"> Eat lunch</li>
    <li ><input type="checkbox" value="eat lunch">Talk with parents</li>
   </ul>
   </section>
   <section class="low">
   <h2>LOW</h2>
   <ul>
    <li > <input type="checkbox" value="take a nap">Take a nap</li>
    <li > <input type="checkbox" value="take a nap">Watch TV</li>
   </ul>
   </section>
   <section>
   <h2>DONE</h2>
   <ul>
    <li class="done">Wake up</li>
    <li class="done">Shower</li>
    <li class="done">HAVE FUN!</li>
  </ul>
  </section>

</body>
</html>
