<html>
<head>
<title>To Do List</title>
<link rel="stylesheet" type="text/css" href="todolist2.css">
</head>
<body>
  <h1>To Do List</h1>
  <section class="high">
  <h2>HIGH</h2>
  <ul>
    <li > CS 130 homework</li>
    <li >Eat breakfast</li>
    <li >Eat supper</li>
    <li >Go to work</li>
   </ul>
   </section>
   <section class="medium">
   <h2>MEDIUM</h2>
   <ul>
    <li > Go to class</li>
    <li > Eat lunch</li>
    <li >Talk with parents</li>
   </ul>
   </section>
   <section class="low">
   <h2>LOW</h2>
   <ul>
    <li > Take a nap</li>
    <li > Watch TV</li>
   </ul>
   </section>
   <section>
   <h2>DONE</h2>
   <ul>
    <li class="done">Wake up</li>
    <li class="done">Shower</li>
    <li class="done">HAVE FUN!</li>
  </ul>
  </section>

</body>
</html>
